<h1>Product Details</h1>
<div style="width:35%;float:left">
<img  width='240' height='200' ng-src="DisplayPhoto?id={{values.id}}">
</div>
<div style="width:60%;float:right">
<SPAN style="color:#DC143C;font-size:45px;font-weight: bold">{{values.name}}</SPAN><BR/>
Price : <SPAN style="color:#7CFC00;font-size:20px;font-weight: bold">${{values.price}}</SPAN><BR/>
Details : <SPAN style="color:#191970;font-size:20px;font-weight: bold">{{values.description}}</SPAN><BR/>
</div>
